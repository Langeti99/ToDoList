<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="todos">
        <div class="header">
          <p>Name</p>
          <p>Created</p>
          <p>Category</p>
          <p>Content</p>
          <p>Dates</p>
          <ul>
            <li><button class="all-btn">all</button></li>
            <li><button class="archive-btn">archive</button></li>
            <li><button class="clear-btn">delete all</button></li>
          </ul>
        </div>

        <div class="content">
          <div class="todos"></div>
        </div>
        <button class="open-modal-button">Create Note</button>
      </div>
      <div class="archive">
        <div class="header">
          <p>Note Category</p>
          <p>Active</p>
          <p>Archived</p>
        </div>
        <div class="archiveToDos"></div>
      </div>
    </div>

    <div class="modal">
      <div class="modal-window">
        <form action="post" id="form">
          <h2>Add list item</h2>
          <label for="inputTitle">
            <h3>Заголовок</h3>
            <input
              type="text"
              placeholder="Введіть заголовок"
              id="inputTitle"
            />
          </label>
          <label for="inputDate">
            <h3>Дата створення</h3>
            <input type="date" id="inputDate" />
          </label>
          <label for="inputSelect">
            <h3>Категория</h3>
            <select name="category" id="inputSelect">
              <option value="Task">Task</option>
              <option value="Random Thought">Random Thought</option>
              <option value="Idea">Idea</option>
            </select>
          </label>
          <label for="inputDescription">
            <h3>Опис</h3>
            <input type="text" id="inputDescription" />
          </label>
          <label for="inputDateEnd">
            <h3>Дата закінчення</h3>
            <input type="date" id="inputDateEnd" />
          </label>
          <button class="add-post-button" type="button">Add</button>
        </form>
        <button class="btn-close">X</button>
      </div>
      <div class="overlay"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
